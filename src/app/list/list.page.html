<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of productos">
    <ion-card-header>
      <ion-card-title>Producto {{item.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" [routerLink]="['/details/',item.id]">Detalles del producto</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
